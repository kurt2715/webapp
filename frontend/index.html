<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>简约博客 | Simple Blog</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="grain" aria-hidden="true"></div>

    <header class="site-header">
      <div class="brand">
        <span class="brand-mark">墨</span>
        <div>
          <p class="brand-title">简约博客</p>
          <p class="brand-subtitle">写下当下，保存灵感</p>
        </div>
      </div>
      <div class="header-actions">
        <a id="login-link" href="/login.html" class="ghost-btn">登录</a>
        <a id="admin-link" href="/admin.html" class="ghost-btn hidden">管理</a>
        <button id="logout" class="ghost-btn hidden">退出登录</button>
        <button id="new-post" class="ghost-btn hidden">新建文章</button>
      </div>
    </header>

    <main class="layout single">
      <section class="panel list-panel full">
        <div class="panel-header">
          <h2>我的文章</h2>
          <span id="post-count" class="pill">0 篇</span>
        </div>
        <div id="post-list" class="post-list" aria-live="polite"></div>
        <div id="empty-state" class="empty">
          <p>还没有文章。</p>
          <p>从右侧开始写下第一篇。</p>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <p>所有内容保存在本地浏览器中。</p>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
